<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - My Product Store</title>
    <link rel="stylesheet" href="osstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <nav class="side-nav">
        <ul>
            <li><a href="onlineShop.html" title="Home"><i class="fas fa-home"></i></a></li>
            <li><a href="#categories" title="Categories"><i class="fas fa-list"></i></a></li>
            <li><a href="#cart" title="Shopping Cart"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="#account" title="My Account"><i class="fas fa-user"></i></a></li>
            <li><a href="#settings" title="Settings"><i class="fas fa-cog"></i></a></li>
        </ul>
    </nav>
    <div class="main-container">
        <header>
            <h1>My Product Store</h1>
        </header>
        <nav class="top-nav">
            <ul>
                <li><a href="onlineShop.html">HOME</a></li>
                <li><a href="#shipping">SHIPPING</a></li>
                <li><a href="#contact">CONTACT US</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div id="product-details" class="product-detail">
                <div class="product-image-album">
                    <img id="main-product-image" src="" alt="Product Image">
                    <div id="image-thumbnails" class="image-thumbnails"></div>
                </div>
                <div class="product-info">
                    <h2 id="product-name"></h2>
                    <p id="product-description"></p>
                    <p class="price" id="product-price"></p>
                    <div class="quantity-control">
                        <button class="quantity-btn minus">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <a href="onlineShop.html" class="back-button">Back to Products</a>
                </div>
            </div>
        </main>
    </div>
    <script src="osscript.js"></script>
</body>
</html>
