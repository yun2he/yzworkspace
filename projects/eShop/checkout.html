<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-button">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Kaiyi Onlyvan">
            </a>
        </div>
        <div class="cart-button">
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main>
        <h1>Checkout</h1>
        <div id="checkout-summary"></div>
        <form id="checkout-form">
            <h2>Shipping Information</h2>
            <!-- <input type="text" id="name" name="name" required placeholder="Full Name">
            <input type="email" id="email" name="email" required placeholder="Email">
            <input type="text" id="address" name="address" required placeholder="Address">
            <input type="text" id="city" name="city" required placeholder="City">
            <input type="text" id="country" name="country" required placeholder="Country">
            <input type="text" id="zip" name="zip" required placeholder="ZIP Code"> -->
            <input type="text" id="unit" name="unit" required placeholder="Unit Number">

            <h2>Payment Information</h2>
            <input type="text" id="card-number" name="card-number" required placeholder="Card Number">
            <input type="text" id="card-name" name="card-name" required placeholder="Name on Card">
            <input type="text" id="expiry" name="expiry" required placeholder="MM/YY">
            <input type="text" id="cvv" name="cvv" required placeholder="CVV">

            <button type="submit" id="place-order-btn">Place Order</button>
        </form>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
