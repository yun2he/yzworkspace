<!DOCTYPE html>
<html>

<head>
  <title>R-P-S 2.0</title>
  <link rel="stylesheet" href="../styles/rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>

  <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="../icons/rock-emoji.webp" class="move-icon">
  </button>

  <button onclick="
      playGame('paper');
    " class="move-button">
    <img src="../icons/paper-emoji.webp" class="move-icon">
  </button>

  <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="../icons/scissors-emoji.webp" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score
  </button>

  <script src="../scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
