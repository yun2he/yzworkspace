<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Yunzhe Zhuang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #64ffda;
            --text-color: #ccd6f6;
            --accent-color: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .about-hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .about-hero h1 {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .about-hero p {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .about-section {
            margin-bottom: 4rem;
        }

        .about-section h2 {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .about-text {
            color: var(--accent-color);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-category h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .skill-list li::before {
            content: "â–¹";
            color: var(--secondary-color);
            position: absolute;
            left: 0;
        }

        .education-timeline,
        .experience-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .education-item,
        .experience-item {
            margin-bottom: 2rem;
            padding-left: 1.5rem;
            border-left: 2px solid var(--secondary-color);
        }

        .education-item h3,
        .experience-item h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .institution,
        .company {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .period {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .description {
            color: var(--accent-color);
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .interest-item {
            background-color: rgba(100, 255, 218, 0.1);
            padding: 1.5rem;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .interest-item:hover {
            transform: translateY(-5px);
        }

        .interest-item h3 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .interest-item p {
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--accent-color);
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <nav class="container">
        <a href="index.html" class="logo">Yz</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="about.html" class="active">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="about-container">
        <section class="about-hero">
            <h1>About Me</h1>
            <p>Under Development...</p>
        </section>


        <footer>
            <p>&copy; 2025 Yun Zhang. All rights reserved.</p>
            <div class="social-links">
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
                <a href="#">Twitter</a>
            </div>
        </footer>
</body>

</html>
