<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yz | Personal Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav>
      <button class="mobile-menu-btn">â˜°</button>
      <a href="index.html" class="logo">YZ</a>
      <div class="nav-links">
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <div class="greeting">Hi, my name is</div>
        <h1 class="name">Yunzhe Zhuang.</h1>
        <h2 class="title">I build things for the web.</h2>
        <p class="description">
          I'm a developer specializing in building creative websites.
          Currently, I'm focused on building accessible, human-centered products.
        </p>
        <a href="projects.html" class="cta-button">View My Work</a>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
      const navLinks = document.querySelector('.nav-links');
      const navLinksItems = document.querySelectorAll('.nav-links a');

      function toggleMenu() {
        navLinks.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenuBtn.addEventListener('click', toggleMenu);

      // Close menu when clicking a link
      navLinksItems.forEach(link => {
        link.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            toggleMenu();
          }
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (navLinks.classList.contains('active') && 
            !navLinks.contains(e.target) && 
            !mobileMenuBtn.contains(e.target)) {
          toggleMenu();
        }
      });
    });
  </script>
</body>

</html>
