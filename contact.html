<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Yz Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <div class="container">
    <nav>
      <button class="mobile-menu-btn">â˜°</button>
      <a href="index.html" class="logo">YZ</a>
      <div class="nav-links">
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>

    <main class="contact-container">
      <div class="contact-header">
        <h1>Get in Touch</h1>
      </div>

      <div class="contact-content">
        <div class="contact-info">
          <div class="location-info">
            <h3>Location</h3>
            <p>Vancouver, BC, Canada</p>
            <div class="location-map">
              <div class="map-placeholder">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                </svg>
                <span>Vancouver, BC</span>
              </div>
            </div>
          </div>

          <div class="email-info">
            <h3>Email</h3>
            <a href="mailto:yunzhez@outlook.com">yunzhez@outlook.com</a>
          </div>
        </div>

        <div class="contact-form">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("-gDfwN9Q0sZwp8Qw6");
    })();

    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitBtn = this.querySelector('.submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      const templateParams = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      emailjs.send('service_9870rgp', 'template_ykaevz6', templateParams)
        .then(function() {
          alert('Message sent successfully!');
          document.getElementById('contact-form').reset();
        })
        .catch(function(error) {
          alert('Failed to send message. Please try again.');
          console.error('Error:', error);
        })
        .finally(function() {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        });
    });

    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
      const navLinks = document.querySelector('.nav-links');
      const navLinksItems = document.querySelectorAll('.nav-links a');

      function toggleMenu() {
        navLinks.classList.toggle('active');
        document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenuBtn.addEventListener('click', toggleMenu);

      navLinksItems.forEach(link => {
        link.addEventListener('click', () => {
          if (navLinks.classList.contains('active')) {
            toggleMenu();
          }
        });
      });

      document.addEventListener('click', (e) => {
        if (navLinks.classList.contains('active') && 
            !navLinks.contains(e.target) && 
            !mobileMenuBtn.contains(e.target)) {
          toggleMenu();
        }
      });
    });
  </script>
</body>

</html>
